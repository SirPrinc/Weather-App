<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,1);
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <p>Enter a city name to get the weather:</p>
        <select name="Enter a city name.." id="cityInput">
            <option value="tanzania">Tanzania</option>
            <option value="kenya">Kenya</option>
            <option value="uganda">Uganda</option>
        </select>
        <button onclick="getWeather()">Get Weather</button>
        <div class="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("cityInput").value.toLowerCase();
            const dict_temp = {"tanzania":30, "kenya":31,"uganda":32};
            for (let key in dict_temp) {
                if(city.toLowerCase() === key) {
                    window.alert("Temperature in " + key + " is " + dict_temp[key] + "Â°C");
                    return;
                }
            }
            window.alert("City not found.");

        }
    </script>
</body>
</html>
